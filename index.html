<!doctype html>
<html ng-app="eightPuzzle">
  <head>
    <title>Jogo do Oito using A* - by @lgcantarelli</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="eight-puzzle-controller.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div ng-controller="eightPuzzleCtrl">
      <div class="game-title">
        <h1>Jogo do Oito</h1>
        <p>by <a target="_blank" href="https://github.com/lgcantarelli">@lgcantarelli</a></p>
      </div>

      <div id="board">
        <div class="position" ng-repeat="position in board">
          {{ position }}
        </div>
      </div>

      <div id="results">
      </div>
    </div>
  </body>
</html>
